name: Deployment

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: "1.22"

    - name: Build 
      run: ./scripts/buildprod.sh

    - id: auth
      uses: 'google-github-actions/auth@v2'
      with:
        credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

    - name: Set up Cloud SDK
      uses: 'google-github-actions/setup-gcloud@v2'

    - name: Use gcloud CLI
      run: gcloud info

    - name: Build, tag, and push image to Google Container Registry
      run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-449411/notely-ar-repo/notely:latest .

    - name: Deploy to Cloud Run
      run: gcloud run deploy notely --image us-central1-docker.pkg.dev/notely-449411/notely-ar-repo/notely:latest --region us-central1 --allow-unauthenticated --project notely-449411 --max-instances=4
